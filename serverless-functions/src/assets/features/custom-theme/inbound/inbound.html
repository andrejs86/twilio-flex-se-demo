<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DM Card</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="logo-container">
      <img
        width="150"
        src="https://miro.medium.com/v2/resize:fit:695/1*Qb789ZpCJMgy-4dcMS14bQ.png"
      />
    </div>
    <div class="main-container">
      <h1>Support Service</h1>
      <h4>Abaixo estão os detalhes previamente coletados sobre este contato:</h4>
      <div class="form">
        <div class="form-line">
          <div class="input-container" style="width: 99%">
            <div class="input-box">
              <div class="input-content">
                <input type="text" id="fila" value="SUPORTE NÍVEL 1" readonly="readonly" />
                <span class="input-label-container">
                  <label class="input-label" for="fila">
                    <span>Fila:</span>
                  </label>
                </span>
              </div>
            </div>
            <div class="input-underline"></div>
          </div>
        </div>
        <div class="form-line">
          <div class="input-container" style="width: 49%">
            <div class="input-box">
              <div class="input-content">
                <input type="text" id="tipo" value="BLOQUEIO DE CARTÕES" readonly="readonly" />
                <span class="input-label-container">
                  <label class="input-label" for="tipo">
                    <span>Categoria:</span>
                  </label>
                </span>
              </div>
            </div>
            <div class="input-underline"></div>
          </div>
          <div class="input-container" style="width: 50%">
            <div class="input-box">
              <div class="input-content">
                <input type="text" id="subtipo" value="LIMITE ATINGIDO" readonly="readonly" />
                <span class="input-label-container">
                  <label class="input-label" for="subtipo">
                    <span>Sub-Categoria:</span>
                  </label>
                </span>
              </div>
            </div>
            <div class="input-underline"></div>
          </div>
        </div>
        <div class="form-line">
          <div class="input-container" style="width: 25%">
            <div class="input-box">
              <div class="input-content">
                <input
                  type="text"
                  id="matricula"
                  value="SEV3"
                  readonly="readonly"
                />
                <span class="input-label-container">
                  <label class="input-label" for="matricula">
                    <span>Severidade:</span>
                  </label>
                </span>
              </div>
            </div>
            <div class="input-underline"></div>
          </div>
          <div class="input-container" style="width: 74%">
            <div class="input-box">
              <div class="input-content">
                <input type="text" id="nome" value="4007 XXXX XXXX 5337" readonly="readonly" />
                <span class="input-label-container">
                  <label class="input-label" for="nome">
                    <span>Número do Cartão:</span>
                  </label>
                </span>
              </div>
            </div>
            <div class="input-underline"></div>
          </div>
        </div>
        <div class="form-line">
          <div>
            <button type="button">
              <img
                src="https://www.portoseguro.com.br/NovoInstitucional/static_files/pdc/assets/images/seta-02.svg"
              />
              <span class="btn-standard-text ng-star-inserted">
                Abrir no ITSM
              </span>
            </button>
          </div>
        </div>
      </div>
    </div>
    <script type="text/javascript">

    //   document.getElementById("tipo").value = params.get("tipo");
    //   document.getElementById("subtipo").value = params.get("subtipo");

    //   document.getElementById("nome").value = params.get("nome");
    //   document.getElementById("fila").value = params.get("fila");
    </script>
  </body>
</html>
